<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">我的商品</h1>
			<a id="add" href="javascript:;" onclick="openAddGoodsWindow()" class="mui-icon mui-icon-plus mui-pull-right" style="padding: 10px 20px;"></a>
		</header>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../libs/vue.min.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				url: 'goods_my.html',
				id: 'goods_my.html',
				styles: {
					top: '45px',
					bottom: '0px',
				}
			}]
		});
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
		/**
		 * 打开添加goods的窗口
		 */
		function openAddGoodsWindow() {
			mui.openWindow({
				url: 'goods_add.html',
				id: 'goods_add.html',
				styles: {
					top: '0px', //新页面顶部位置
					bottom: '0px', //新页面底部位置
				},
				createNew: true, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
				show: {
					autoShow: true, //页面loaded事件发生后自动显示，默认为true
					duration: 200 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
				},
				waiting: {
					autoShow: true, //自动显示等待框，默认为true
					title: '正在加载...', //等待对话框上显示的提示内容
					duration: 200,
					options: {
						width: '70px', //等待框背景区域宽度，默认根据内容自动计算合适宽度
						height: '70px', //等待框背景区域高度，默认根据内容自动计算合适高度
					}
				}
			});
		}
	</script>
</html>
